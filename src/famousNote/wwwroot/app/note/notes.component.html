<div class="mdl-layout__tab-panel is-active" id="overview">
    <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" *ngFor="let note of notes | async">
        <mdl-list>
            <mdl-list-item lines="3">
                <mdl-list-item-primary-content>
                    <!--<mdl-icon mdl-list-item-avatar>person</mdl-icon>-->
                    <span>{{note.title}}</span>
                    <mdl-list-item-text-body>
                        {{note.note}}
                    </mdl-list-item-text-body>
                </mdl-list-item-primary-content>
                <mdl-list-item-secondary-content>
                    <button mdl-ripple mdl-button mdl-button-type="icon" (click)="publishNote(note)">
                        <mdl-icon>mood</mdl-icon>
                    </button>
                </mdl-list-item-secondary-content>
            </mdl-list-item>
        </mdl-list>
    </section>
</div>
